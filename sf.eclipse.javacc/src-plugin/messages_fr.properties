PropertyPage.JJDoc_options_Tab          = Options pour JJDoc
PropertyPage.JJDoc_options_Tab_TT       = Pour ces options pour jjdoc :\n\
\nLa première ligne montre les options de la ligne de commande résultantes qui seront passées à jjdoc ;\
\n vous pouvez les modifier directement dans le champ, et quand vous quittez le champ elles seront contrôlées,\
\n et les options valides seront mises à jour dans les lignes suivantes, et les options invalides seront effacées\n\
\nLes lignes suivantes correspondent aux différentes options possibles pour la version courante de jjdoc ;\
\n vous pouvez les modifier en tapant un nombre, une chaîne ou un chemin, ou en cochant / décochant la case pour les booléens ;\
\n les changements par rapport aux valeurs par défaut seront affichés sur la première ligne
