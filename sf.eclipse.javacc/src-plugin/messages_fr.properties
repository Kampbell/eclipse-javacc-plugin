PrefPage.Tt_apply_on_tab  = \
Si cette case n'est pas cochée, les changements ne seront pas appliqués au changement vers un nouvel onglet,\
\n mais ils seront appliqués seulement lors de l'appui sur \"OK\" (dans n'importe quel onglet)
PrefPage.Tt_button_apply      = \
L'appui sur \"Apply\" appliquera les changements seulement sur cet onglet\
\nL'appui sur \"OK\" will appliquera les changements sur tous les onglets\
\nL'appui sur \"Cancel\" annulera tous les changements restants
PrefPage.Tt_button_defaults   = \
L'appui sur "Restore Defaults\" restaurera les valeurs par défaut seulement pour cet onglet\
\nLes valeurs par défaut sont affichées mais non appliquées immédiatement
