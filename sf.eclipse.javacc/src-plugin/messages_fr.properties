PropertyPage.Runtime_options_Tab        = Options globales
PropertyPage.Runtime_options_Tab_TT     = Pour ces options globales :\n\
\nLaissez vides les chemins aux fichier jars si vous voulez utiliser ceux inclus dans le plugin, ou indiquez des chemins si vous voulez utiliser des fichiers spécifiques\n\
\nCochez la case "Effacer ..." si vous voulez que le contenu de la console JavaCC soit effacé avant la génération\n\
\nDécochez la case "Lancer ..." si vous voulez que le fait d'enregistrer un fichier ne déclenche pas automatiquement la génération\n\
\nCochez la case "Supprimer ..." si vous voulez supprimer automatiquement les warnings dans les fichiers java générés\n\
\nDécochez la case "Marquer ..." si vous ne voulez pas que le plugin marque les fichiers générés comme étant dérivés
